<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Easy Slider jQuery Plugin Demo</title>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/easySlider1.7.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){	
        $("#slider").jovoSlider({
          continuous:     true,
          // visibleItems: 3,
          scrollPosition: 2,
          vertical:       false,
          ajaxUrl:        'url',
          prevId:         'prev',
          nextId:         'next',
          loadPosition:   10
        });
      });	
    </script>

    <link href="css/screen.css" rel="stylesheet" type="text/css" media="screen" />	

    <style>
      #slider .slider-item{
        padding-top: 50px;
        width:      150px;
        height:     200px;
        font-size:  100px;
        text-align: center;
      }

      div.first {
        background-color: #99ff99;
      }

      div.last {
        background-color: #ff9999;
      }


    </style>
	
  </head>
  <body>
    <div id="container">

      <h1>
        diverse Tests
      </h1>

      <div id="content">
        <div id="slider" style="border: 1px solid blue; width: 200px; margin: auto">
          <div class="slider-container">				
            <div class="slider-item">11</div>
            <div class="slider-item">12</div>
            <div class="slider-item">13</div>
            <div class="slider-item">14</div>
            <div class="slider-item">15</div>
            <div class="slider-item">16</div>
            <div class="slider-item">17</div>
            <div class="slider-item">18</div>
          </div>
        </div>
        <a id="prev" href="javascript:;">prev</a>
        <a id="next" href="javascript:;">next</a>

        <ol id="controls">
        </ol>

        <div id="message">
        </div>
      </div>
    </div>
  </body>
</html>
